name: Trigger Daily - Parallel (cypress-split)

env:
  GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
  GOOGLE_CLIENTID: ${{ secrets.GOOGLE_CLIENTID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Cypress
  CYPRESS_RECORD_KEY: ${{ vars.CYPRESS_RECORD_KEY }}
  PROJECT_ID: ${{ vars.PROJECT_ID }}

  # Links
  DEV_APP_URL: ${{ vars.DEV_APP_URL }}
  PROD_APP_URL: ${{ vars.PROD_APP_URL }}
  DEV_MARKETING_SITE_URL: ${{ vars.DEV_MARKETING_SITE_URL }}
  DEV_API_URL: ${{ vars.DEV_API_URL }}
  APP_EMAIL_SENDER: ${{ vars.APP_EMAIL_SENDER }}

  # Add credit card data
  AUTHORIZE_DEV_API_LOGIN_ID: ${{ secrets.AUTHORIZE_DEV_API_LOGIN_ID }}
  AUTHORIZE_DEV_TRANSACTION_KEY: ${{ secrets.AUTHORIZE_DEV_TRANSACTION_KEY }}

on:
  workflow_dispatch:
    inputs:
      N:
        description: Number of parallel jobs to run
        required: true
        default: '10'
  schedule:
    - cron: '0 8 * * *'
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  prepare-for-account:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.prepare.outputs.matrix }}

    steps:
      - name: Print .env
        run: echo "DEV_MARKETING_SITE_URL => ${{ vars.DEV_MARKETING_SITE_URL }}"

      # generate the list using a bash script
      - name: Create matrix âŠ¹
        id: prepare
        # for reusable workflow, must use the full action reference
        uses: bahmutov/gh-build-matrix@main
        with:
          n: 1 # number of containers to output

      - name: Print result ðŸ–¨
        run: echo '${{ steps.prepare.outputs.matrix }}'

      - name: Print cypress info ðŸ–¨
        run: npx cypress info

      - name: Print node version ðŸ–¨
        run: node -v

      - name: Print OS and CPUs ðŸ–¨
        run: node -p 'os.cpus()'

      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - id: set-matrix
        run: |
          echo "::set-output name=matrix::$(./output-matrix.sh ${{ github.event.inputs.N }})"

      - name: Check file existence ðŸ–¨
        run: yarn run check-file-existence

      - name: Create "Lender" Account for testing ðŸ§ª
        run: yarn run create-acc-by:lender

      - name: Create "Borrower" Accounts for testing ðŸ§ª
        run: yarn run create-acc-by:borrower

      - name: Create "Partner" Accounts for testing ðŸ§ª
        run: yarn run create-acc-by:partner

      - name: Create "Team Member" Accounts for testing ðŸ§ª
        run: yarn run create-acc-by:team-member

  # example splitting all tests across GitHub machines
  prepare:
    needs: prepare-for-account
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.prepare.outputs.matrix }}

    steps:
      - name: Print .env
        run: echo "DEV_MARKETING_SITE_URL => ${{ vars.DEV_MARKETING_SITE_URL }}"

      # generate the list using a bash script
      - name: Create matrix âŠ¹
        id: prepare
        # for reusable workflow, must use the full action reference
        uses: bahmutov/gh-build-matrix@main
        with:
          n: 10 # number of containers to output

      - name: Print result ðŸ–¨
        run: echo '${{ steps.prepare.outputs.matrix }}'

      - name: Print cypress info ðŸ–¨
        run: npx cypress info

      - name: Print node version ðŸ–¨
        run: node -v

      - name: Print OS and CPUs ðŸ–¨
        run: node -p 'os.cpus()'

  create-accounts:
    needs: prepare-for-account
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare-for-account.outputs.matrix) }}

    steps:
      - name: Run split Cypress tests ðŸ§ª
        run: 'yarn prepare-accounts'

      # - name: Run split Cypress tests ðŸ§ª
      #   # https://github.com/cypress-io/github-action
      #   uses: cypress-io/github-action@v5
      #   with:
      #     browser: chrome
      #     spec: 'cypress/e2e/manual/prepare-accounts.cy.js' # path to the test file
      #     build: yarn install --frozen-lockfile
      #   env:
      #     SPLIT: ${{ strategy.job-total }}
      #     SPLIT_INDEX: ${{ strategy.job-index }}
      #     DEBUG: cypress-split

  test-split:
    needs: [prepare, create-accounts]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Print GitHub variables ðŸ–¨
        run: npx @bahmutov/print-env GITHUB

      - name: Print GitHub strategy context ðŸ–¨
        run: echo '${{ toJSON(strategy) }}'

      - name: Run split Cypress tests ðŸ§ª
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v5
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
          DEBUG: cypress-split
